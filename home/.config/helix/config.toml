theme = "tokyonight"

[editor]
line-number = "relative"
cursorline = true
color-modes = true
auto-save = true
bufferline = "multiple"
soft-wrap = { enable = true }
idle-timeout = 0

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-signature-help-docs = true
display-inlay-hints = true

[editor.statusline]
right = ["version-control", "diagnostics", "selections", "position", "file-encoding"]
