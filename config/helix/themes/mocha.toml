inherits = "catppuccin_mocha"

"ui.statusline.normal" = { fg = "sky", bg = "sky10" }
"ui.statusline.insert" = { fg = "green", bg = "green10" }
"ui.statusline.select" = { fg = "flamingo", bg = "flamingo10" }

"ui.popup" = { fg = "subtext1", bg = "mantle" }
"ui.help" = { fg = "subtext0", bg = "mantle" }

"ui.menu" = { fg = "text", bg = "mantle" }
"ui.menu.selected" = { fg = "text", bg = "surface0" }
"ui.menu.scroll" = { fg = "surface1", bg = "mantle" }

"ui.cursor.match" = { bg = "surface1" }

"markup.heading.marker" = { fg = "lavender", modifiers = ["bold"] }
"markup.heading.1" = { fg = "lavender", modifiers = ["bold"] }
"markup.heading.2" = { fg = "lavender", modifiers = ["bold"] }
"markup.heading.3" = { fg = "lavender", modifiers = ["bold"] }
"markup.heading.4" = { fg = "lavender", modifiers = ["bold"] }
"markup.heading.5" = { fg = "lavender", modifiers = ["bold"] }
"markup.heading.6" = { fg = "lavender", modifiers = ["bold"] }
"markup.list" = "sapphire"
"markup.bold" = { fg = "sky", modifiers = ["bold"] }
"markup.italic" = { fg = "green", modifiers = ["italic"] }
"markup.strikethrough" = { fg = "maroon", modifiers = ["crossed_out"] }
"markup.link.url" = { fg = "teal", modifiers = ["underlined"] }
"markup.link.text" = "blue"
"markup.raw" = { fg = "overlay2", bg = "mantle" }

[palette]
sky10 = "#1d252f"
green10 = "#1f2628"
flamingo10 = "#27232c"
