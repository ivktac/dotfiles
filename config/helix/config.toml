theme = "catppuccin_mocha"
icons = "nerdfonts"

[editor]
shell = ["fish", "-c"]
rulers = [120]
cursorline = true
color-modes = true
bufferline = "multiple"

[editor.indent-guides]
render = true
skip-levels = 1

[editor.cursor-shape]
insert = "bar"

[editor.lsp]
display-messages = true

[editor.icons]
enable = true

[editor.statusline]
left = ["mode", "spinner", "file-type-icon", "file-name"]

[keys.normal]
V = ["extend_line_below", "select_mode"]
