theme = "nightfox"

[editor]
rulers = [80]
cursorline = true
color-modes = true
bufferline = "always"

[editor.indent-guides]
render = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true

[editor.statusline]
right = ["diagnostics", "selections", "position", "file-line-ending", "file-type"]

[editor.statusline.mode]
normal = " NORMAL"
insert = " INSERT"
select = " SELECT"

[editor.explorer]
position = "embed"
