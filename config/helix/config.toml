theme = "catppuccin_mocha"

[editor]
shell = ["fish", "-c"]
rulers = [120]
cursorline = true
color-modes = true
bufferline = "multiple"

[editor.indent-guides]
render = true
skip-levels = 1

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true

[keys.normal]
V = ["extend_line_below", "select_mode"]
